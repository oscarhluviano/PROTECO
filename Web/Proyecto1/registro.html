<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Registro</title>
		<link rel="stylesheet" href="css/estilos.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Registro</h2>
			<form action="registro.php" method="post">
				<div  class="form-group">
					<label for="text">Nombre(con apellidos):</label>
					<input type="text" class="form-control" id="user" name="nombre" placeholder="Ingresa nombre">
				</div>
				<div  class="form-group">
					<label for="text">Usuario(max. 20):</label>
					<input type="text" class="form-control" id="user" name="user" placeholder="Ingresa usuario">
				</div>
				<div class="form-group">
					<label for="email">Correo:</label>
					<input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa correo">
				</div>
				<div class="form-group">
					<label for="pwd">Contraseña(max. 20):</label>
					<input type="password" class="form-control" id="pwd" name="pass" placeholder="Ingresa contraseña">
				</div>
				<div class="form-group">
					<label for="pwd">Ingrese nuevamente:</label>
					<input type="password" class="form-control" id="pwd" name="rpass" placeholder="Ingresa contraseña">
				</div>
				<div  class="form-group">
					<label for="text">Sexo:</label>
					<input type="text" class="form-control" id="user" name="sexo" placeholder="Ingresa tu sexo">
				</div>
				<button type="submit" class="btn btn-default">Ingresar</button>
				<a href="index.html" class="btn btn-info" role="button">Regresar</a>
			</form>
		</body>
	</body>
</html>
